version: '3'
services:

  mongo:
    image: mongo:3.4
    command: --nojournal
    tty: true

  orion:
    image: fiware/orion
    links:
      - mongo
    ports:
      - "1026:1026"
    command: -dbhost mongo
    tty: true

  mosquitto:
    image: ansi/mosquitto
    entrypoint: /usr/local/sbin/mosquitto    
    ports:
      - "9001:9001"   
      - "1883:1883"       
    tty: true

  iotagent:
    build:
      context: iotagent/
      dockerfile: Dockerfile
    links:
      - mongo
      - orion
      - mosquitto
    ports:
      - "4041:4041"
    tty: true

  myiotagent:
    image: node:latest
    ports:
      - "4042:4042"
      - "8080:8080"
    volumes:
      - "/c/Users/sienc/iot_apps/fiware/myiotagent:/opt/myiotagent"
    tty: true

  aa:
    build: 
      context: .
      dockerfile: AA/Dockerfile
    ports:
      - "5683:5683"
    volumes:
      - "/c/Users/sienc/iot_apps/fiware/AA:/opt/aa"
    tty: true
  
  device1:
    build:
      context: .
      dockerfile: device1/Dockerfile 
    volumes:
      - "/c/Users/sienc/iot_apps/fiware/device1:/opt/service"
    tty: true
